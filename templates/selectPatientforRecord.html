{% extends "layout.html" %}
{% block body %}
  <div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
      Get Patient Records
    </div>
    <div class="card-body">
      <form action="{{url_for('selectPatientforRecord')}}" method="post" autocomplete="off">
        <div class="form-text">{{ msg }}</div>
        <div class="mb-3 col">
          <label for="mailId" class="form-label">Patient-Id</label>
          <input type="email" name="mailId" placeholder="Enter patient email-id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">View Records</button>
      </form>
    </div>
  </div>
{% endblock body %}
