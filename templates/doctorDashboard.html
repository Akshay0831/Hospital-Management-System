{% block dashboard %}
<div class="col-md-3">
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header">Doctor Dashboard</div>
        <div class="card-body gap-2 d-grid">
            <div class="btn-group">
                <a class="btn btn-success" href="{{url_for('doctorDisplay')}}" style="width: 100%;">Profile</a>
                <a class="btn btn-warning" href="{{url_for('doctorUpdate')}}"><i class="bi bi-pencil-fill"></i></a>
            </div>
            <a class="btn btn-success" href="{{url_for('appointments')}}">Appointments</a>
            <div class="btn-group">
                <a class="btn btn-success" href="{{url_for('records')}}" style="width: 100%">Records</a>
                <a class="btn btn-warning" href="{{url_for('recordAdd')}}"><i class="bi bi-plus-lg"></i></a>
            </div>
            <div class="btn-group">
                <a class="btn btn-success" href="{{url_for('diagnosis')}}" style="width: 100%">Test Reports</a>
                <a class="btn btn-warning" href="{{url_for('diagnosisAdd')}}"><i class="bi bi-plus-lg"></i></a>
            </div>
            <a class="btn btn-success" href="{{url_for('dosages')}}">Dosages</a>
            <a class="btn btn-success" href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
</div>
{% endblock dashboard %}
