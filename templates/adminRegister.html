{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
        <h2>Register Admin</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('adminRegister')}}" method="post" autocomplete="off">
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3 col">
                <label for="mailId" class="form-label">Mail-id</label>
                <input type="email" name="mailId" placeholder="Enter Your Email ID" class="form-control" id="mailId" required>
            </div> 
            <div class="mb-3 col">
                <label for="passwd" class="form-label">Password</label>
                <input type="password" name="passwd" placeholder="Enter Your Password" class="form-control" id="passwd" required>
            </div>
            <div class="mb-3 col">
                <label for="adminName" class="form-label">Name</label>
                <input type="text" name="adminName" placeholder="Enter Your Name" class="form-control" id="adminName" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="form-text">Already have an account? <a href="{{ url_for('adminLogin')}}">Login here</a></p>
    </div>
</div>
{% endblock body %}
