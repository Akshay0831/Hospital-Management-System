{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header">
            <h2>Book your appointment</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('makeappointment') }}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <div class="mb-3 col">
                    <label for="docMailId" class="form-label">Doctor</label>
                    <select class="form-select" id="docMailId" name="docMailId" required>
                        <option value="">Select Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{doctor[0]}}">{{doctor[1]}} ({{doctor[0]}})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="appointmentDate" class="form-label">Appointment Date</label>
                    <input type="date" name ="appointmentDate" placeholder="Enter the date for appointment" class="form-control" id="appointmentDate" required>
                </div>
                <button type="submit" class="btn btn-success">Make Appointment</button>
            </form>
        </div>
    </div>
{% endblock body %}
