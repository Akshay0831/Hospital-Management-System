{% extends "layout.html" %}
{% block body %}
<div class="card">
  <div class="card-header">
    <h2>Admin Login</h2>
  </div>
  <div class="card-body">
    <form action="{{ url_for('adminLogin')}}" method="post" autocomplete="off">
      <div class="form-text">{{ msg }}</div>
      <div class="mb-3 col">
        <input type="email" name="mailId" placeholder="Enter Your Username" class="form-control" id="mailId" required>
      </div>
      <div class="mb-3 col">
        <input type="password" name="passwd" placeholder="Enter Your Password" class="form-control" id="passwd" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="form-text">New to this page? <a href="{{url_for('adminRegister')}}">Register here</a></p>
  </div>
</div>
{% endblock body %}
