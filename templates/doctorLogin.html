{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
        <h2>Doctor Login</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('doctorLogin')}}" method="post" autocomplete="off">
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3 col">
                <input type="text" name="docMailId" placeholder="Enter Your  ID" class="form-control" id="docMailId" required>
            </div>
            <div class="mb-3 col">
                <input type="password" name="passwd" placeholder="Enter Your Password" class="form-control" id="passwd" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p class="form-text">New to this page? <a href="{{ url_for('doctorAdd')}}">Register here</a></p>
    </div>
</div>
{% endblock body %}
