{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header"><h2>Records</h2></div>
        <div class="card-body">
            {% if not records %}
                No Records found
            {% else %}
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{record[1]}}<br>({{record[2]}})</td>
                        <td>{{record[3]}}<br>({{record[4]}})</td>
                        <td style="max-width: 12em;">{{record[5]}}</td>
                        <td>
                            <a href="/recordUpdate/{{record[0]}}" class="btn btn-warning">Update</a>
                            <a href="/recordDelete/{{record[0]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
{% endblock body %}
