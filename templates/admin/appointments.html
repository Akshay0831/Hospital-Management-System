{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header"><h2>Appointments</h2></div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Patient-Id</th>
                        <th>Doctor-Id</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for appointment in appointments %}
                    <tr>
                        <td>{{appointment[0]}}</td>
                        <td>{{appointment[2]}}</td>
                        <td>{{appointment[1]}}</td>
                        <td>
                            <a href="/appointmentUpdate/{{appointment[0]}} {{appointment[1]}} {{appointment[2]}}" class="btn btn-warning">Update</a>
                            <a href="/appointmentDelete/{{appointment[0]}} {{appointment[1]}} {{appointment[2]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock body %}
