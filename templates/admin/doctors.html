{% extends "layout.html" %}
{% block body %}
{% include 'admin/adminDashboard.html' %}
<div class="col-md-9">
    <div class="card">
        <div class="card-header"><h2>Doctors</h2></div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mail-id</th>
                        <th>Available Date</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{doctor[2]}}</td>
                        <td>{{doctor[0]}}</td>
                        <td>{{doctor[3]}}</td>
                        <td>
                            <a href="/doctorUpdate/{{doctor[0]}}" class="btn btn-warning">Update</a>
                            <a href="/doctorDelete/{{doctor[0]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
