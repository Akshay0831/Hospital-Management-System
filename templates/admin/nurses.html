{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header"><h2>Nurses</h2></div>
        <div class="card-body">
            {% if not nurses %}
                No Nurses found
            {% else %}
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mail-id</th>
                        <th>Phone Number</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nurse in nurses %}
                    <tr>
                        <td>{{nurse[1]}}</td>
                        <td>{{nurse[0]}}</td>
                        <td>{{nurse[2]}}</td>
                        <td>
                            <a href="/nurseUpdate/{{nurse[0]}}" class="btn btn-warning">Update</a>
                            <a href="/nurseDelete/{{nurse[0]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
{% endblock body %}
