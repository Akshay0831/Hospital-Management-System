{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header">
            <h2>Update Test</h2>
        </div>
        <div class="card-body">
            <form action="{{test[0]}}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <div class="mb-3 col">
                    <label for="testName" class="form-label">Test Name</label>
                    <input type="email" name="testName" value="{{test[1]}}" placeholder="Enter mail-id" class="form-control" id="testName" required>
                </div>
                <div class="mb-3 col">
                    <label for="testCategory" class="form-label">Test Category</label>
                    <input type="text" name="testCategory" placeholder="Enter Report Data" class="form-control" id="testCategory" value="{{test[2]}}" required>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
                <a class="btn btn-success" href="{{url_for('tests')}}">Home</a>
            </form>
        </div>
    </div>
{% endblock body %}
