{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
        <h2>Edit Appointment</h2>
    </div>
    <div class="card-body">
        <form action="{{diagnosis[0]}} {{diagnosis[1]}} {{diagnosis[2]}}" method="post" autocomplete="off">
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3">
                <label for="mailId" class="form-label">Patient Id</label>
                <input type="email" name="mailId" placeholder="Enter Email ID" class="form-control" value="{{diagnosis[0]}}" id="mailId" required>
            </div>
            <div class="mb-3">
                <label for="testId" class="form-label">Test Id</label>
                <input type="number" name="testId" placeholder="Enter Doctor Id" class="form-control" value="{{diagnosis[1]}}" id="testId" required>
            </div>
            <div class="mb-3">
                <label for="testDate" class="form-label">Test Date</label>
                <input type="date" name="testDate" placeholder="Appointment Date" class="form-control" value="{{diagnosis[2]}}" id="testDate" required>
            </div>
            <div class="mb-3">
                <label for="analysis" class="form-label">Analysis</label>
                <input type="text" name="analysis" placeholder="Enter Analysis" class="form-control" value="{{diagnosis[3]}}" id="analysis" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-success" href="{{url_for('home')}}">Home</a>
        </form>
    </div>
</div>
{% endblock body %}
