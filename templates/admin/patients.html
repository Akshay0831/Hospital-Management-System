{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header"><h2>Patients</h2></div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mail-id</th>
                        <th>DOB</th>
                        <th>Blood Group</th>
                        <th>Sex</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{patient[2]}}</td>
                        <td>{{patient[0]}}</td>
                        <td>{{patient[3]}}</td>
                        <td>{{patient[4]}}</td>
                        <td>{{patient[5]}}</td>
                        <td>
                            <a href="/patientUpdate/{{patient[0]}}" class="btn btn-warning">Update</a>
                            <a href="/patientDelete/{{patient[0]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock body %}
