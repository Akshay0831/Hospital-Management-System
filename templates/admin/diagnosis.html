{% extends "layout.html" %}
{% block body %}
    <div class="card">
        <div class="card-header"><h2>Diagnosis</h2></div>
        <div class="card-body">
            {% if not diagnosis %}
                No Diagnosis found
            {% else %}
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Patient-Id</th>
                        <th>Test-Id</th>
                        <th>Test Date</th>
                        <th>Analysis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in diagnosis %}
                    <tr>
                        <td>{{entry[0]}}</td>
                        <td>{{entry[1]}}</td>
                        <td>{{entry[2]}}</td>
                        <td>{{entry[3]}}</td>
                        <td>
                            <a href="/diagnosisUpdate/{{entry[0]}} {{entry[1]}} {{entry[2]}}" class="btn btn-warning">Update</a>
                            <a href="/diagnosisDelete/{{entry[0]}} {{entry[1]}} {{entry[2]}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
{% endblock body %}
