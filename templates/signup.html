{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="/signup">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" name="name" class="form-control" id="InputName" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="InputPhone">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="InputPhone" placeholder="Enter Phone" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="InputDate">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" id="InputDate" required>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
        </small>
    </div>
{% endblock content %}
